<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 â€” Page Not Found</title>

  <meta name="robots" content="noindex, nofollow" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                   Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.6;
      overflow: hidden;
    }


@keyframes shoot {
  0% {
    transform: translateX(0) translateY(0);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  90% {
    opacity: 0.6;
  }
  100% {
    transform: translateX(-140vw) translateY(140vh);
    opacity: 0;
  }
}

    .wrapper {
      max-width: 520px;
      padding: 40px 24px;
    }

    .code {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }

    .message {
      color: #bdbdbd;
      font-size: 1.05rem;
      margin-bottom: 40px;
    }

    a {
      color: #eaeaea;
      text-decoration: none;
      border-bottom: 1px solid #333;
      padding-bottom: 2px;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    footer {
      margin-top: 60px;
      font-size: 0.875rem;
      color: #777;
    }

    @media (max-width: 640px) {
      .code {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <main class="wrapper">
    <div class="code">404</div>
    <p class="message">
      The page you're looking for doesn't exist.
    </p>
    <a href="./index.html">Go back home</a>

    <footer>
      Nishanta Poudel
    </footer>
  </main>
</body>
</html>
